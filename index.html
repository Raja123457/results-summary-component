<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Your Result</h2>
      <div class="card_2">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <div class="card_3">
        <h1>Great</h1>
        <p> You scored higher than 65% of
          <!-- <br> -->
          the people who have taken
          <!-- <br>  -->
          these
          tests.
        </p>
      </div>
    </div>
    <div class="card-summary">
      <h2>Summary</h2>
      <div>
        <img src="/assets/images/icon-reaction.svg" alt="">
        <strong>Reaction</strong>
        <span>80</span>
        <span>/ 100</span>
      </div>
      <div>
        <img src="/assets/images/icon-memory.svg" alt="">
        <strong> Memory</strong>
        <span>92</span>
        <span>/ 100</span>
      </div>
      <div>
        <img src="/assets/images/icon-verbal.svg" alt="">
        <strong>Verbal</strong>
        <span>61</span>
        <span>/ 100</span>
      </div>
      <div>
        <img src="/assets/images/icon-visual.svg" alt="">
        <strong>Visual</strong>
        <span>72</span>
        <span>/ 100</span>
      </div>
      <button>Continue</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raja</a>.
  </div>
</body>

</html>
